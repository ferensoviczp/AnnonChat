<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnnonChat - Chat Temporário</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
        }
        .card {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .card:hover {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }
        .btn-primary {
            transition: all 0.2s ease;
        }
        .btn-primary:hover {
            transform: translateY(-1px);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="card bg-white rounded-xl p-8 w-full max-w-md space-y-6">
        <div class="text-center space-y-3">
            <div class="flex justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-amber-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-gray-800">AnnonChat</h1>
            <p class="text-gray-600">Chat temporário seguro que expira em 24 horas</p>
            <p class="text-sm text-gray-500 mt-2">Todas as mensagens e arquivos são completamente deletados após esse período</p>
        </div>

        <div class="space-y-4">
            <form action="/criar" method="post">
                <button type="submit" 
                        class="btn-primary w-full bg-amber-500 hover:bg-amber-600 text-white font-medium py-3 px-4 rounded-lg">
                    Criar Nova Sala
                </button>
            </form>

            <div class="relative flex items-center py-4">
                <div class="flex-grow border-t border-gray-200"></div>
                <span class="flex-shrink mx-4 text-gray-400">ou</span>
                <div class="flex-grow border-t border-gray-200"></div>
            </div>

            <form action="/entrar" method="post" class="space-y-4">
                <div>
                    <input type="text" name="codigo" placeholder="Digite o código da sala" 
                           class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-400 focus:border-transparent" required>
                </div>
                <button type="submit" 
                        class="btn-primary w-full bg-gray-800 hover:bg-gray-900 text-white font-medium py-3 px-4 rounded-lg">
                    Entrar na Sala
                </button>
            </form>
        </div>

        <div class="text-center text-xs text-gray-400 mt-6">
            <p>Não armazenamos logs ou histórico de conversas</p>
            <p class="mt-1">100% anônimo e temporário</p>
        </div>
    </div>
</body>
</html>
